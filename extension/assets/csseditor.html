<!DOCTYPE html>
<html>
<head>
    <title>Style editor - JSONViewer</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/csseditor.css"/>
    <link rel="stylesheet" type="text/css" href="codemirror/codemirror.css"/>
    <link rel="stylesheet" type="text/css" href="codemirror/default.css"/>
</head>
<body>
<div>
    <h2>Style editor</h2>
    <hr>
    <div class="panel">
        <div class="panel-label">CSS</div>
        <textarea id="editor"></textarea>
    </div>
    <div class="panel">
        <div class="panel-label">Preview</div>
        <iframe id="previewer" src="about:blank"></iframe>
        <div class="buttons">
            <button id="reset-button">Reset</button>
            <button id="save-button">Save</button>
        </div>
    </div>
</div>
<script src="codemirror/codemirror.js"></script>
<script src="codemirror/css.js"></script>
<script type="text/javascript" src="js/csseditor.js"></script>
</body>
</html>

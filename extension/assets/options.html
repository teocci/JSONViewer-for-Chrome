<!DOCTYPE html>
<html>
<head>
    <title>JSONViewer options</title>
    <link rel="stylesheet" type="text/css" href="css/options.css"/>
</head>
<body>
<div id="main">
    <div>
        <h2><img alt="icon" id="icon" src="images/jsonview48.png"/>JSONViewer options</h2>
        <hr>
        <div class="optionBlock">
            <label for="addContextMenuInput">Add context menu entry</label>
            <input type="checkbox" id="addContextMenuInput">
        </div>
        <div class="optionBlock">
            <label for="safeMethodInput">Use safe method to parse HTTP response (*)</label>
            <input type="checkbox" id="safeMethodInput">
        </div>
        <div class="optionBlock">
            <label for="injectInFrameInput">Inject into frames</label>
            <input type="checkbox" id="injectInFrameInput">
        </div>
        <div class="optionBlock">
            <label for="open-editor">Build custom theme with style editor</label>
            <button id="open-editor">Open</button>
        </div>
        <p>(*) safe method forces the browser to send an extra HTTP request to get the raw HTTP content.</p>
    </div>
</div>

<script type="text/javascript" src="js/options.js"></script>
</body>
</html>
